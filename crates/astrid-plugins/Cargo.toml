[package]
name = "astrid-plugins"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Plugin trait and registry for the Astrid secure agent runtime"

[dependencies]
astrid-core.workspace = true
astrid-crypto.workspace = true
astrid-mcp.workspace = true
astrid-storage.workspace = true

rmcp.workspace = true
which.workspace = true
extism.workspace = true
blake3.workspace = true
chrono.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["sync", "rt"] }
tracing.workspace = true
uuid.workspace = true
toml.workspace = true
async-trait.workspace = true
fs2.workspace = true
tempfile.workspace = true
futures.workspace = true

# Optional dependencies behind feature flags
reqwest = { workspace = true, optional = true }
astrid-approval = { workspace = true, optional = true }
flate2 = { workspace = true, optional = true }
tar = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
subtle = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
url = { workspace = true, optional = true }
notify = { workspace = true, optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
landlock.workspace = true
libc = "0.2"

[features]
http = ["dep:reqwest", "dep:flate2", "dep:tar", "dep:sha2", "dep:subtle", "dep:base64", "dep:url"]
watch = ["dep:notify"]
approval = ["dep:astrid-approval"]

[dev-dependencies]
openclaw-bridge = { path = "../openclaw-bridge" }
tokio = { workspace = true, features = ["test-util", "macros", "rt-multi-thread"] }
uuid.workspace = true

[lints]
workspace = true
