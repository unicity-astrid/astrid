[package]
name = "astrid-cli-mockup"
description = "UI/UX mockup for the Astrid interactive CLI experience"
version = "0.1.0"
edition = "2024"
publish = false

# This is a design prototype - not part of the main SDK
# Run with: cargo run -p astrid-cli-mockup

[dependencies]
# TUI framework - double-buffered, diff-based rendering
ratatui = "0.29"
crossterm = "0.28"

# Async runtime for input handling
tokio = { version = "1.43", features = ["rt-multi-thread", "macros", "time", "sync"] }

# Time handling
chrono = "0.4"

# Random for simulated delays
rand = "0.8"

[lints]
workspace = true
