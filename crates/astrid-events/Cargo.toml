[package]
name = "astrid-events"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Event bus for Astrid secure agent runtime"

[features]
default = ["runtime"]
runtime = [
    "dep:astrid-core",
    "dep:tokio",
    "dep:async-trait",
    "dep:dashmap",
    "dep:tracing",
    "dep:chrono",
]

[dependencies]
# Internal (runtime only â€” not available in WASM builds)
astrid-core = { workspace = true, optional = true }

# Serialization (always available)
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling (always available)
thiserror = { workspace = true }

# Async (runtime only)
tokio = { version = "1.49", features = ["sync", "rt"], optional = true }
async-trait = { workspace = true, optional = true }

# Time & IDs
uuid = { workspace = true }

# Runtime-only deps
chrono = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }

[lints]
workspace = true
