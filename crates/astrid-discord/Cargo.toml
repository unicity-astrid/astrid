[package]
name = "astrid-discord"
version = "0.1.0"
edition = "2024"
publish = false
description = "Discord bot frontend capsule for the Astrid agent runtime"

[lib]
crate-type = ["cdylib"]

[dependencies]
astrid-sdk = { path = "../astrid-sdk", features = ["derive"] }
extism-pdk = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
